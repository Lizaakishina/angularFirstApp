<form
  class="lofin-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <h1 class="h1 m60">Вход</h1>
  <label class="tt-control-label m16">
    Telegram username
    <input formControlName="username" class="tt-input" type="text" placeholder="Введите логин">
  </label>
  <label class="tt-control-label m32">
    Password
    <span class="password-input">
      <input formControlName="password" class="tt-input" [type]="isPasswordVisible() ? 'text' : 'password'" placeholder="Введите пароль">
      <button
        class="password-eye-btn"
        [class.active]="isPasswordVisible()"
        (click)="isPasswordVisible.set(!isPasswordVisible())">
          <div></div>
      </button>
    </span>
  </label>
  <button class="button button-shadow" type="submit">Войти</button>
</form>
